<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let word=prompt("Enter Sentence");
        let rev="";
        for(let i=word.length;i>=0;i--) 
        {
          rev=rev+word.charAt(i);
        } 
        document.write(rev);
      </script>
</body>
</html>
